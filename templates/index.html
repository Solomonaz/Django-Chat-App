{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>My chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <style>
        #roomSelect {
            height: 300px;
        }
    </style>
</head>

<body>

    <div class="container border mt-3 p-5">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                       <p class="nav-link"> Welcome <b class="text-uppercase">{{request.user.username}}</b> </p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
          
        <div class="row mt-3 py-5">
            <div class="col-12 col-md-8">
                <div class="mb-2">
                    <label for="roomInput">Enter a room name to connect to it:</label>
                    <input type="text" class="form-control" id="roomInput" placeholder="Room name">
                    <small id="roomInputHelp" class="form-text text-muted"></small>
                </div>
                <button type="button" id="roomConnect" class="btn btn-success">Connect</button>
            </div>
            <div class="col-12 col-md-4">
                <label for="roomSelect" class="text-muted">Active rooms</label>
                <select multiple class="form-control" id="roomSelect">
                    {% for room in rooms %}
                    <option>{{ room.name }}</option>
                    {% endfor %}
                </select>
            </div>

        </div>
    </div>
    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
